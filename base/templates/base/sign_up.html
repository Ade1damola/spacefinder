{% extends 'main_authentication.html' %}
{% load static %}
{% block content %}
<img src="{% static "/images/Vector.png" %}" class="vector position-absolute top-0 end-0 d-none d-lg-block">
<div class="register container d-flex justify-content-between align-items-start">
    <div class="container d-none d-lg-block">
        <img src="{% static "/images/Rectangle 2.png" %}" class="pt-3 pb-2" style="height: 700px;">
    </div>
    <div class="container vh-100">
        <div class="my-4">
            <h4 class="text-success">Spacefinder</h4>
        </div>
        <h1 class="fw-lg-bold heading">Sign up</h1>
        <h6 class="text-secondary mb-3 sub-heading d-lg-none d-xl-none d-xxl-none">Let's get you started</h6>
    
        <form method="post" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="name@example.com" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password1" required>   
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="show_hide_password" name="password2" required>   
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">I agree with Spacefinder's Terms of Service & Privacy Policy </label>
            </div>
            <div class="d-grid gap-2 my-3">
                <button class="btn btn-success" type="submit">Continue</button>
                <p class="text-center">Already have an account? <a class="text-success text-decoration-none" href="{% url 'log_in' %}">Sign in</a></p>
            </div>
            
        </form>

            
        
    </div>
</div>
{% endblock %}
