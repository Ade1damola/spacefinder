{% extends 'main_authentication.html' %}
{% load static %}
{% block content %}

<div class="register container d-flex justify-content-between align-items-start my-3 overflow-hidden">
    <div class="container">
        <img src="{% static "/images/Rectangle 2.png" %}" class="vh-100">
    </div>
    <div class="container px-3">
        <header class="my-4">
            <h4 class="text-success">Spacefinder</h4>
        </header>
        <h2 class="fw-bold">Sign up</h2>
        <h5 class="text-secondary mb-5">Let's get you started</h5>
    
        <form>
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control">
              </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control">
              </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>   
              </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label><div class="input-group">
                <input type="password" class="form-control" id="show_hide_password" required> 
                <div class="input-group-addon">
                    <a class="btn" href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                </div></div>  
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">I agree with zuri stores Terms of Service & Privacy Policy </label>
            </div>
            <div class="d-grid gap-2 my-3">
                <a href="#" class="btn btn-success" type="button">Continue</a>
            </div>
            
        </form>
        <p class="text-center mt-4">Already have an account? <a class="text-success text-decoration-none" href="#">Sign in</a></p>
            
        
    </div>
</div>
{% endblock %}
