{% extends 'main_authentication.html' %}
{% load static %}
{% block content %}

<div class="register container d-flex justify-content-between align-items-start my-3 overflow-hidden">
    <div class="container">
        <img src="{% static "/images/Rectangle 2.png" %}" class="vh-100">
    </div>
    <div class="container px-3">
        <header class="my-4">
            <h4 class="text-success">Spacefinder</h4>
        </header>
        <h2 class="fw-bold">Sign up</h2>
        <h5 class="text-secondary mb-5">Let's get you started</h5>
    
        <form>
            <div class="mb-3 d-grid gap-4">
                <div><label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com"></div>
                <div class="d-grid gap-2">
                    <a href="#" class="btn btn-success" type="button">Continue</a>
                </div>
            </div>
            <p class="text-center mt-4">Already have an account? <a class="text-success text-decoration-none" href="#">Sign in</a></p>
        </form>
            <div class="or my-4"><h6 class="title text-secondary">OR</h6></div>
            <div class="d-grid gap-2">
                <a href="#" class="btn border border-secondary-subtle text-secondary" type="button"><img src="{% static "/images/google.svg" %}" class="me-4"></i>Continue with Google</a>
                <a href="#" class="btn border border-secondary-subtle text-secondary" type="button"><img src="{% static "/images/github.svg" %}" class="me-4">Continue with Github</a>
                <a href="#" class="btn border border-secondary-subtle text-secondary" type="button"><img src="{% static "/images/facebook.svg" %}" class="me-4">Continue with Facebook</a>
            </div>
        
    </div>
</div>
{% endblock %}
